<button type="button" [ngClass]="{ 'hamburger-menu': true, 'active' : menuStateOpen }" (click)="toggleMenuState($event)">
    <span class="bar top"></span>
    <span class="bar middle"></span>
    <span class="bar bottom"></span>
</button>

<div class="container-menu" *ngIf="menuStateOpen">
    <p>Menu</p>
    <ul>
        <li *ngFor="let menuItem of menuItems;">
            <a ngClass="{menuItem.guid: true}" href="{{menuItem.url}}">{{ menuItem.label }}</a>
        </li>
        <li>
            <a href="">Dark Mode</a>
            <div class="toggler">
                <a 
                href=""
                (click)="toggleTheme($event)">Toggle Theme</a>
            </div>
        </li>
    </ul>
</div>
