<div class="results" *ngIf="showComputationResultsInterface">
    
    <div class="results-header">
        <div class="results-math">
            <app-mathquill [symbols]="computationResult"></app-mathquill>
        </div>
        <div class="results-actions">
            <button [ngClass]="{ 'btn btn-small': true, 'active': buttons['steps'] }" (click)="toggleResult('steps')">Steps</button>
            <button [ngClass]="{ 'btn btn-small': true, 'active': buttons['graph'] }" (click)="toggleResult('graph')">Graph</button>
            <button class="btn btn-small btn-orange pull-right" (click)="showCalculator()">Edit</button>
        </div>
    </div>

    <app-computation-steps></app-computation-steps>
    <app-computation-graph></app-computation-graph>
</div>
