<div class="center-block">
    <form>
        <div class="computation-container">
            <span #editor></span>
        </div>

        <div class="computation-container">
            <span #answerZone></span>
        </div>

        <button class="calculator-toggler" (click)="toggleCalculatorState()">{{ calculatorType | titlecase }}</button>

        <div class="basic-computer-container" *ngIf="calculatorStates['basic']">
            <div *ngFor="let button of basicStateCalculatorButtons; let i = index;">
                <button [ngClass]="button.cssClasses" (click)="addSymbol(button.symbol, null, null)">
                    <app-mathquill [symbols]="button.symbol"></app-mathquill>
                </button>
            </div>
        </div>

        <div class="advanced-computer-container" *ngIf="calculatorStates['advanced']">
            <div class="send">
                <button class="" (click)="getParsedInformation()">Send</button>
            </div>
            <div *ngIf="symbolicDictionary">
                <div *ngFor="let trigFunction of symbolicDictionary['TrigFunctions']; let i = index;">
                    <button [ngClass]="button.class" (click)="addSymbol(trigFunction, null, null)">
                        <app-mathquill [symbols]="trigFunction"></app-mathquill>
                    </button>
                </div>

                <div *ngFor="let operation of symbolicDictionary['Operations']; let i = index;">
                    <button [ngClass]="button.class" (click)="addSymbol(operation, null, null)">
                        <app-mathquill [symbols]="operation"></app-mathquill>
                    </button>
                </div>

                <div *ngFor="let mathFunction of symbolicDictionary['MathFunctions']; let i = index;">
                    <button [ngClass]="button.class" (click)="addSymbol(mathFunction, null, null)">
                        <app-mathquill [symbols]="mathFunction"></app-mathquill>
                    </button>
                </div>
            </div>
        </div>


    </form>
</div>
